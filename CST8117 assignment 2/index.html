	<body>
		<header class="header">
			<a href="index.html" class="logo"
				><img src="images/logo.png" alt="Logo" class="logo"
			/></a>

			<input type="checkbox" id="menu-bar" />
			<label for="menu-bar"><i class="fa-solid fa-bars"></i></label>

			<nav class="navbar">
				<ul>

						>
					</li>
					<!-- The Modal -->
					<div id="myModal" class="modal">
						<!-- Modal content -->
						<div class="modal-content">
							<div class="modal-header">
								<span class="close">&times;</span>
							</div>
							<div class="modal-body">
								<div class="divItem">
									<h4 class="h4">CREATE AN ACCOUNT</h4>
									<p class="create">
										Simple and secure, your account allows you to save your
										settings and view your orders.
									</p>
									<i class="fa-regular fa-envelope"></i>
									<input
										type="text"
										name="email"
										id="email"
										placeholder="Enter your email Address"
										class="inputAccount"
									/><br />
									<a href="registration.html"
										><button class="button-item">Create</button></a
									>
								</div>
								<div><hr class="hr" /></div>
								<div>
									<h4 class="h4">LOG IN</h4>
									<p class="labelLogin">Email address:</p>
									<i class="fa-regular fa-user"> </i>
									<input
										type="text"
										name="user"
										id="user"
										placeholder="Enter your email Address"
										class="inputAccount"
									/><br />
									<p class="labelLogin">Password :</p>
									<i class="fa-solid fa-lock"></i>
									<input
										type="password"
										name="password"
										id="password"
										placeholder="Enter your password"
										class="inputAccount"
									/>
									<p class="forgot">Forgot your password?</p>
									<br />
									<button class="button-item">Login</button>
								</div>
							</div>
							<div class="modal-footer"></div>
						</div>
					</div>
				</ul>
			</nav>
		</header>
